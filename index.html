<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Coral+Pixels&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Outfit:wght@100..900&family=Press+Start+2P&family=Righteous&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
     <h1>Let's check your place's weather!</h1>
    </div>
    <div class="container">
        <div class="weather-container">
            <div class="temp">
                <p>20</p>
            </div>
            <div class="time-location">
                <p>Hyderabad </p>
                <span>12:58 Tuesday 2025-02-13 </span>
            </div>
            <div class="condition">
                <p> </p>
                <p> </p>
            </div>
        </div>
    <nav>
        <form>
              <input type = "text" placeholder = "Search for a location" class = "search-field"/>
              <button type = "submit">Search</button>
        </form>
    </nav>
  </div>
</body>
<script src = "script.js"></script>
</html>
